<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var testChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var a = {
            title: {//chart的标题
                text: '小黑的月平均消费情况'
            },
            legend: {
                data:['小黑'],
                x:"right",
            },
            xAxis: {
                type:"category",
                name:"月份",
                data:[
                    "1月", "2月","3月", "4月", "5月","6月"
                ]
            },
            yAxis: {
                name:"rmb",
            },
            series: [
            	{
            		name: '小黑',
	                type: 'line',
	                data: [330, 600, 462, 630, 810, 900]
            	}
            ],
        };
        // 使用刚指定的配置项和数据显示图表。
        testChart.setOption(a);
    </script>
</body>
</html>
</html>
